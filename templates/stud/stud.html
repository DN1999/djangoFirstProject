
<!DOCTYPE html>

<style>
    
header{
        display: block;
         height:100px; 
         background-color: rgb(3, 24, 24);
         color: white;
         margin: 1%;
}

header h1{
    margin-left: 40%;
    color: aqua;
}
.header_ul{
    display: flex;
    position: sticky;
}
.header_ul li{
    margin-left: 2%;
    
}

.mid_block{
    background-color: rgb(201, 199, 196);
    width: 96%;
    height: 100%;
   margin: 1%;
   margin-top: .2%; 
   padding: 1%;  
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2 {
    text-align: center;
}
form {
    margin-top: 20px;
}
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
.form-group input[type="text"], .form-group input[type="email"], .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
.form-group input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 3px;
    color: #fff;
    cursor: pointer;
}
.form-group input[type="submit"]:hover {
    background-color: #0056b3;
}

table {
    width: 80%;
    margin: 50px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}
th {
    background-color: #007bff;
    color: #fff;
}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
tr:hover {
    background-color: #ddd;
}


footer {
    background-color: #040303;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 96%;
    color: #f2f2f2;
    margin: 1%;
    margin-right:1%;
}
</style>
</head>
